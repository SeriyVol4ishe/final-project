version: 2
models:
  - name: ward
    description: Ward boundaries in Chicago from May 2015 to May 2023, corresponding to the dates when a new City Council is sworn in, based on the immediately preceding elections. Neither this description nor the dataset should be relied upon in situations where legal precision is required. The data can be viewed on the Chicago Data Portal with a web browser. However, to view or use the files outside of a web browser, you will need to use compression software and special GIS software, such as ESRI ArcGIS (shapefile) or Google Earth (KML or KMZ).
    columns:
      - name: id
        description: Unique identifier for the record.
        tests:
          - unique
          - not_null
      - name: ward
        description: Ward number
      - name: shape_leng
        description: ""
      - name: shape_area
        description: ""